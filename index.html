<script>
  // Simple bounce-in animation when page loads
  gsap.from(".brand-logo img", {
    duration: 1.5,
    y: -100,
    opacity: 0,
    ease: "bounce.out"
  });

  // Add a subtle hover effect
  const logo = document.querySelector(".brand-logo img");
  logo.addEventListener("mouseenter", () => {
    gsap.to(logo, { scale: 1.1, rotate: 5, duration: 0.3, ease: "power1.out" });
  });
  logo.addEventListener("mouseleave", () => {
    gsap.to(logo, { scale: 1, rotate: 0, duration: 0.3, ease: "power1.inOut" });
  });
</script>
